                </script>
                <h2>JS loops</h2>
                <p id="para"></p>
                <script>
                    var fruits = ['mango', 'banana', 'apple', 'orange', 'grapes', 'kiwi'];
                    var text = "";
                    var i;
                    for (i = 0; i < fruits.length; i++) {
                        text += fruits[i] + "<br>";
                    }
                    document.getElementById("para").innerHTML = text;
                </script>
                <h2>SWITCH</h2>
                <p id="para"></p>
                <script>
                    var day;
                    switch (new Date().getDay())
                    {
                        case 0;
                        day = "monday";
                        break;
                        case 1;
                            day = "tuesday";
                            break;
                        case 2;
                            day = "wednesday";
                            break;
                        case 3;
                            day = "thursday";
                            break;
                        case 4;
                            day = "friday";
                            break;
                        case 5;
                            day = "saturday";
                            break;
                        case 6;
                            day = "sunday";
                            break;
                    }
                            document.getElementById("para").innerHTML= "today is" + day
                            </script>
